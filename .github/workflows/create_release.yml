name: Create release of app

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    name: Generate Release exe
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        with:
          vs-version: '17.0.0'

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.2
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

      - name: Restore Packages
        run: nuget restore src/ITTV.sln

      - name: Build app
        run: msbuild src/WPF/ITTV.WPF.MVVM/ITTV.WPF.MVVM.csproj /p:ITLabVersion=${{ github.ref_name }} /p:OutputPath=src/WPF/ITTV.WPF.MVVM/build

      - name: Upload exe
        uses: actions/upload-artifact@v2
        with:
          name: Release_Build
          path: build
